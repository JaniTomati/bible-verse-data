<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- load the d3.js library -->
  <title>Bible Verses</title>
</head>
<body>
  <style>
    svg {
      padding: 20 20 20 20px;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 70px;
      height: 28px;
      padding: 2px;
      font: 10px sans-serif;
      background: rgb(198, 206, 218);
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>

    /* Get the first or tertiary quantile of an array */
    function getQuartile(data, quartile, attribute)Â {
      var sorted = data.sort(function(a, b) {
        return d3.ascending(+a[attribute], +b[attribute]);
      });

      var n = data.length;
      var quartile_pos = (quartile === "q1") ? (n+1) * 1/4 : (n+1) * 3/4;

      var quartile = undefined;
      if (Number.isInteger(quartile_pos)) {
        quartile = data[quartile_pos][attribute];
      } else {
        var first = Math.floor(quartile_pos);
        var second = Math.ceil(quartile_pos);
        quartile = (data[first][attribute] + data[second][attribute]) / 2;
      }

      return quartile;
    }

    /* Calculate Inter Quartile range of a data attribute */
    function IQR(data, attribute) {
      return getQuartile(data, "q3", attribute) - getQuartile(data, "q1", attribute);
    }

    /* Calculate the bin width for a historgram plot */
    function freedmanDiaconis(data, attribute) {
      return Math.ceil(2 * IQR(data, attribute) / Math.cbrt(data.length));
    }

    function getXPos(prev, s, m) {
      var successor_x = +d3.select(`rect#${prev.verse_id}`).attr('x');
      return (successor_x + s) > width ? 0 : successor_x + s + m;
    }

    function getYPos(prev, s, m) {
      var successor_x = +d3.select(`rect#${prev.verse_id}`).attr('x');
      var successor_y = +d3.select(`rect#${prev.verse_id}`).attr('y');
      return (successor_x + s) > width ? successor_y + s + m : successor_y;
    }

    function drawLinearUnits(data, attribute) {
      var units = data.sort(function(a, b) {
        return d3.ascending(+a[attribute], +b[attribute]);
      });

      var unit_size = 10;
      var x = 0;
      var y = 0;
      var m = 2;

      svg.selectAll('rect.unit')
        .data(units)
        .enter().append('rect')
        .attr("id", d => d.verse_id)
        .attr('width', unit_size)
        .attr('height', unit_size)
        .attr('x', (d, i) => (i !== 0) ? getXPos(units[i-1], unit_size, m) : x )
        .attr('y', (d, i) => (i !== 0) ? getYPos(units[i-1], unit_size, m) : y )
        .attr('stroke', 'none')
        .attr('fill', d => d.book_id === "b_1" ? '#b2df8a' : '#1f78b4')
        .on('mouseover', function(e, d) {
          // console.log(d.verse_id);
        })
        .on('mouseout', function(e, d) {
          // console.log(d.verse_id);
        });
    }

    function drawHistogramUnits(data, attribute) {
      var bin_width = freedmanDiaconis(data, "#words");
      var num_bins = getBins(data, bin_width);

      var indices = []
      for (var i = 0; i < num_bins; i++)
        indices.push(i * bin_width);
      console.log(indices);
    }

    function getBins(data, width) {
      return Math.ceil(data.length / Math.ceil(width));
    }

    // A function that update the chart
    function update(selectedGroup) {
      console.log("hey")

      var sorted = data.sort(function(a, b) {
        return d3.ascending(+a[selectedGroup], +b[selectedGroup]);
      });

      drawLinearUnits(sorted);
    }


    // main:
    var file = 'data/csv/test_subset.csv';

    var width = 0.75 * window.innerWidth;
    var height = 1.25 * window.innerHeight;

    var svg = d3.select('body').append('svg').attr('width', width).attr('height', height) // vis svg
    // var div = d3.select("body").append("div")
    //   .attr("class", "tooltip")
    //   .style("opacity", 0);

    d3.csv(file).then(function(data) {
      var sortBy = ["verse_id", "#words", "#chars"];

      // add the options to the button
      d3.select("#selectButton")
        .selectAll('myOptions')
       	.data(sortBy)
        .enter()
      	.append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button

      drawLinearUnits(data, "#words");
      drawHistogramUnits(data, "#words");
    });

  </script>

  <select id="selectButton"></select>

</body>
</html>
