    /* Get the first or tertiary quantile of an array */
    function getQuartile(data, quartile, attribute) {
      var sorted = data.sort(function(a, b) {
        return d3.ascending(+a[attribute], +b[attribute]);
      });

      var n = data.length;
      var quartile_pos = (quartile === "q1") ? (n+1) * 1/4 : (n+1) * 3/4;

      var quartile = undefined;
      if (Number.isInteger(quartile_pos)) {
        quartile = data[quartile_pos][attribute];
      } else {
        var first = Math.floor(quartile_pos);
        var second = Math.ceil(quartile_pos);
        quartile = (data[first][attribute] + data[second][attribute]) / 2;
      }

      return quartile;
    }

    /* Calculate Inter Quartile range of a data attribute */
    function IQR(data, attribute) {
      return getQuartile(data, "q3", attribute) - getQuartile(data, "q1", attribute);
    }

    /* Calculate the bin width for a historgram plot */
    function freedmanDiaconis(data, attribute) {
      return Math.ceil(2 * IQR(data, attribute) / Math.cbrt(data.length));
    }

    function getXPos(prev, s, m) {
      var successor_x = +d3.select(`rect#${prev.verse_id}`).attr('x');

    }

    function getYPos(prev, s, m) {

      var successor_y = +d3.select(`rect#${prev.verse_id}`).attr('y');
      return (successor_x + s) > width ? successor_y + s + m : successor_y;
    }

    function getBins(max, width) {
      return Math.ceil(max / Math.ceil(width));
    }

    function getBarPositions(num_bins, bin_width, unit_size, m) {
      var indices = [];

      var num_units_per_bin = 6; 
      var bin_margin = 10; 

      var start = 0;
      var end = start + num_units_per_bin * (unit_size + m);

      for (var i = 0; i < num_bins; i++) {
        indices.push({'values': [i * bin_width, (i+1) * bin_width-1], 'start': start, 'end': end, 'last_x': undefined, 'last_y': undefined});
        start = end + bin_margin;
        end = start + num_units_per_bin * (unit_size + m);
      }

      return indices;
    }
